<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../../css/reset.css" />

		<title>支付成功</title>
		
		<style type="text/css">
			.page {
				top: 26px;

	<body>
		<div class="paysuccess-notice">恭喜您，支付成功！请完善收货信息以便商家发货~</div>
		<div class="page bottom">
			<div class="paysuccess-wrapper">
				<div class="item">
					<span class="label">订单号：</span>
					<span class="text">584621587412541</span>
				</div>
				<div class="item">
					<span class="label">商品名称：</span>

				</div>
				<div class="item">
					<span class="label">地址：</span>

				</div>
				<div class="item">
					<span class="label">金额：</span>
					<span class="text">192元</span>
				</div>
				<div class="bg">

						<img class="img block" src="../../img/paysuccess_img.png"/>

				</div>
				<a class="question">直购号是什么？</a>

			</div>
		</div>
		<!--注意： 这里，这里的底部和之前的不一样 -->

			<a href="tel:13760212507" class="item">

				<div class="text">联系商家</div>
			</a>
			<div class="item">

				<div class="text">我的订单</div>
			</div>
			<div class="item">
