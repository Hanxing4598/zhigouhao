<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../../css/reset.css" />
		<link rel="stylesheet" type="text/css" href="../../css/custom.css" />
		<link rel="stylesheet" type="text/css" href="../../css/icon.css" />
		<link rel="stylesheet" type="text/css" href="../../css/public.css" />
		<link rel="stylesheet" type="text/css" href="../../css/layout.css" />
		<title>直购号</title>
	</head>
	<body>
		<div class="page member-wrapper bottom">
			<div class="header">
				<img class="avatar block" src="../../img/replace/avatar.png" width="70" height="70" />
				<p class="name">灯火阑珊处</p>
				<p class="number">微信会员：10086</p>
			</div>
			<div class="content">
				<div class="title">
					<p>我的订单</p>
					<a href="#">查看全部订单<i class="iconfont icon-details-"></i></a>
				</div>
				<ul class="list">
					<li>
						<a class="item" href="#">
							<div class="icon" style="background-color: #d3f9fe;">
								<i class="iconfont icon-Substitutepayment-" style="color: #23e0f9;"></i>
								<p class="num">1</p>
							</div>
							<p class="text">待付款</p>
						</a>
					</li>
					<li>
						<a class="item" href="#">
							<div class="icon" style="background-color: #e4fcef;">
								<i class="iconfont icon-Pendingdelivery-" style="color: #79f2ad;"></i>
							</div>
							<p class="text">待发货</p>
						</a>
					</li>
					<li>
						<a class="item" href="#">
							<div class="icon" style="background-color: #f0ecfe;">
								<i class="iconfont icon-Goodstobereceived" style="color: #b4a0f9;"></i>
							</div>
							<p class="text">待收货</p>
						</a>
					</li>
					<li>
						<a class="item" href="#">
							<div class="icon" style="background-color: #ffe0df;">
								<i class="iconfont icon-Collection-" style="color: #ff635f;"></i>
							</div>
							<p class="text">我的收藏</p>
						</a>
					</li>
					<li>
						<a class="item" href="#">
							<div class="icon" style="background-color: #e1f3ff;">
								<i class="iconfont icon-Addressmanagement-" style="color: #68c3ff;"></i>
							</div>
							<p class="text">我的地址</p>
						</a>
					</li>
					<li>
						<a class="item" href="#">
							<div class="icon" style="background-color: #fffae1;">
								<i class="iconfont icon-RankingList-" style="color: #fee76b;"></i>
							</div>
							<p class="text">直购榜</p>
						</a>
					</li>
					<li>
						<a class="item" href="#">
							<div class="icon" style="background-color: #fef0dc;">
								<i class="iconfont icon-Commonproblem-" style="color: #fcb24f;"></i>
							</div>
							<p class="text">常见问题</p>
						</a>
					</li>
					<li>
						<a class="item" href="#">
							<div class="icon" style="background-color: #ffe0df;">
								<i class="iconfont icon-aboutus-" style="color: #ff635f;"></i>
							</div>
							<p class="text">关于直购号</p>
						</a>
					</li>
					<li>
						<a class="item" href="#">
							<div class="icon" style="background-color: #d3f9fe;">
								<i class="iconfont icon-Feedback-" style="color: #23e0f9;"></i>
							</div>
							<p class="text">意见反馈</p>
						</a>
					</li>
				</ul>
			</div>
		</div>
		
		<script type="text/javascript" data-main="../../js/app" src="../../js/require.js" ></script>
		<script type="text/javascript" src="../../js/app.js" ></script>
		<script type="text/javascript">
			requirejs(['jquery', 'lazyload', 'rem', 'tools'],
				function($, lazyload, rem, tools) {
					
				});
		</script>
	</body>
</html>
