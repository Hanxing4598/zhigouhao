<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../../css/reset.css" />
		<link rel="stylesheet" type="text/css" href="../../css/custom.css" />
		<link rel="stylesheet" type="text/css" href="../../css/icon.css" />
		<link rel="stylesheet" type="text/css" href="../../css/public.css" />
		<link rel="stylesheet" type="text/css" href="../../css/layout.css" />
		<title>直购号</title>
	</head>

	<body>
		<div class="page">
			<div class="seller-wrapper">
				<div class="bg"></div>
				<div class="header">
					<div class="title">商家店铺名称</div>
					<div class="info">
						<div class="item border">
							<div class="price">0.00</div>
							<div class="text">总订单</div>
						</div>
						<div class="item">
							<div class="price">0.00</div>
							<div class="text">总收益(元)</div>
						</div>
					</div>
				</div>
				<ul class="content">
					<li>
						<a href="income.html" class="item">
							<div class="icon c1">
								<i class="iconfont icon-Profit-"></i>
							</div>
							<div class="title">我的收益</div>
							<div class="sub-title">查看收益明细和提现</div>
						</a>
					</li>
					<li>
						<a href="order.html" class="item">
							<div class="icon c2">
								<i class="iconfont icon-Businessorder-"></i>
							</div>
							<div class="title">商家订单</div>
							<div class="sub-title">查看浏览我的商家订单</div>
						</a>
					</li>
					<li>
						<a href="pro_manager.html" class="item">
							<div class="icon c3">
								<i class="iconfont icon-Commoditymanagement"></i>
							</div>
							<div class="title">商品管理</div>
							<div class="sub-title">添加删除商品和分类</div>
						</a>
					</li>
					<li>
						<a onclick="alert('敬请期待')" class="item">
							<div class="icon c4">
								<i class="iconfont icon-myshop-"></i>
							</div>
							<div class="title">我的商城</div>
							<div class="sub-title">查看分享我的商城</div>
						</a>
					</li>
					<li>
						<a href="info.html" class="item">
							<div class="icon c5">
								<i class="iconfont icon-accountmanagement-"></i>
							</div>
							<div class="title">账号管理</div>
							<div class="sub-title">账号信息设置管理</div>
						</a>
					</li>
					<li>
						<div class="item last">
							<div class="icon c6">
								<i class="iconfont icon-expect-"></i>
							</div>
							<div class="sub-title">更多功能敬请期待</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<footer class="footer">
			<div class="item">
				<!--  S 选中 icon-zhi-  未选中  icon-zhi--   End-->
				<i class="iconfont icon-zhi--"></i>
				<div class="text">直购号</div>
			</div>
			<div class="item active">
				<!--  S 选中 icon-BusinessCenter-  未选中  icon-BusinessCenter--   End-->
				<i class="iconfont icon-BusinessCenter-"></i>
				<div class="text">商家中心</div>
			</div>
			<div class="item">
				<!--  S 选中 icon-Myorder-  未选中  icon-Myorder--   End-->
				<i class="iconfont icon-Myorder--"></i>
				<div class="text">我的订单</div>
			</div>
			<div class="item">
				<!--  S 选中 icon-MemberCenter-  未选中  icon-MemberCenter--   End-->
				<i class="iconfont icon-MemberCenter--"></i>
				<div class="text">会员中心</div>
			</div>
		</footer>

		<script type="text/javascript" data-main="../../js/app" src="../../js/require.js" ></script>
		<script type="text/javascript" src="../../js/app.js" ></script>
		<script type="text/javascript">
			requirejs(['jquery', 'lazyload', 'rem', 'tools'],
				function($, lazyload, rem, t) {
					
				})
		</script>
	</body>

</html>
