<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../../css/reset.css" />
		<link rel="stylesheet" type="text/css" href="../../css/custom.css" />
		<link rel="stylesheet" type="text/css" href="../../css/icon.css" />
		<link rel="stylesheet" type="text/css" href="../../css/public.css" />
		<link rel="stylesheet" type="text/css" href="../../css/layout.css" />
		<title>直购号</title>
	</head>
	<body>
		<div class="page bgf">
			<div class="info-wrapper">
				<div class="form">
					<div class="input-wrap">
						<div class="text">姓名<em>*</em></div>
						<input class="input" type="text" placeholder="请输入您的姓名" verify msg-empty="请输入您的姓名" />
					</div>
					<div class="input-wrap">
						<div class="text">手机号<em>*</em></div>
						<input id="mobile" class="input" type="number" placeholder="请输入您的手机号码" verify="phone" msg-empty="请输入您的手机号码" msg="手机号码格式不正确!" />
					</div>
					<div class="input-wrap code">
						<div class="text">验证码<em>*</em></div>
						<input class="input" type="text" placeholder="请输入验证码" verify msg-empty="请输入验证码" />
						<input id="send-code" type="button" class="btn" value="发送验证码" />
					</div>
					<div class="input-wrap">
						<div class="text">商家名称<em>*</em></div>
						<input class="input" type="text" placeholder="请输入商家名称" verify msg-empty="请输入商家名称" />
					</div>
					<div class="input-wrap">
						<div class="text">产品描述<em>*</em></div>
						<textarea class="input" type="text" placeholder="请输入产品描述" verify msg-empty="请输入产品描述" style="height: 60px;" ></textarea>
					</div>
				</div>
				<div class="tips">
					<span class="icon"></span>上传自己的产品到直购号，生成直购二维码方便消费者二次购买！
				</div>
				<a id="submit" href="javascript:;" class="btn btn-primary">马上注册</a>
			</div>
		</div>
		
		<script type="text/javascript" data-main="../../js/app" src="../../js/require.js" ></script>
		<script type="text/javascript" src="../../js/app.js" ></script>
		<script type="text/javascript">
			requirejs(['jquery', 'lazyload', 'rem', 'tools'],
				function($, lazyload, rem, t) {
					
					$(function () {
						t.sendSms('#send-code', {
							time: 60,
							color: 'transparent',
							number: '#mobile',
							disabledcolor: 'transparent',
							mode: 1
						});
						
						$('#submit').click(function() {
							if(!t.validForm('body', 1)) return;
							
							//这里发送ajax请求
							t.toast('恭喜你，注册成功！');
							setTimeout(function () {
								window.location.href = 'index.html';
							}, 2000)
						})
					})
				});
		</script>
	</body>
</html>
